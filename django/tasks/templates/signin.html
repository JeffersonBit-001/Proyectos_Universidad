{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
</head>
<body>

    <div class="login-card">
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>

        <h2>Bienvenido</h2>

        {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
        {% endif %}
        
        {% if form.errors %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos
            </div>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
            <div class="error-message">
                <i class="fas fa-info-circle"></i> {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form action="/signin/" method="POST">
            {% csrf_token %}
            
            <div class="input-group">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <input type="text" name="username" placeholder="Usuario" required id="id_username">
            </div>

            <div class="input-group">
                <span class="icon"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" placeholder="Contraseña" required id="id_password">
            </div>

            <button type="submit" class="login-btn">
                Ingresar
            </button>
        </form>

        <div class="footer-links">
            <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
        </div>
    </div>

</body>
</html>
